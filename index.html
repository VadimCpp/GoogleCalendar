    <style type="text/css">
        ul li {

  <body>
    <!-- Секция с событиями -->
    <section>
        <h1> Список событий </h1>
        <ul id="events-upcoming">
        </ul>
        <ul id="events-past">
        </ul>
    </section>

    <!-- Секция с инструкцией -->
    <section>
        <h1> Как добавить событие </h1>
        <ol>
            <li>Связаться с <a href="https://vk.com/vadimcpp">VadimCpp</a> и запросить доступ к календарю</li>
            <li>Добавить событие в календарь "events4friends"</li>
            <li>Убедиться, что сообщение добавлено: <a href="https://calendar.google.com/calendar/embed?src=dveenjcu4k5ktd3k8pv4iul2bk%40group.calendar.google.com&ctz=Europe%2FKaliningrad"> events4friends (тыц) </a> </li>
            <li> <a href="javascript: location.reload();"> Перегрузить эту страницу (тыц) </a> </li>
        </ol>
    </section>
    <script src="dist/format-google-calendar.min.js"></script>
    <script>

      // Contact partypubcrawl2017@gmail.com for more information

      // From Google Developer Console
      var apiKey = "AIzaSyBOXnnT1F-h9s1FP3063BQ_o0KtD7Y0DPs";

      // From Google Calendar Web App
      var calendarId = "dveenjcu4k5ktd3k8pv4iul2bk@group.calendar.google.com";

      formatGoogleCalendar.init({
        calendarUrl: 'https://www.googleapis.com/calendar/v3/calendars/' 
            + calendarId 
            + '/events?key=' 
            + apiKey,
        past: true,
        upcoming: true,
        sameDayTimes: true,
        pastTopN: 20,
        upcomingTopN: 20,
        recurringEvents: true,
        itemsTagName: 'li',
        upcomingSelector: '#events-upcoming',
        pastSelector: '#events-past',
        upcomingHeading: '<p>Анонс мероприятий:</p>',
        pastHeading: '<p>Прошлые события:</p>',
        // format: ['*date*', ' : ', '*summary*', ' &mdash; ', '*description*', ' in ', '*location*'],
        format: ['*date*', ' &mdash; ', '*summary*', '*location*'],
        timeMin: '2016-06-03T10:00:00-07:00',
        timeMax: '2020-06-03T10:00:00-07:00'
      });
    </script>
  </body>
